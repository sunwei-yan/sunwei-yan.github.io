<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术收藏栏</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f1faff;
            color: #333;
        }

        header {
            background-color: #0077c2;
            color: #fff;
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
        }

        .pdf-container {
            margin: 2rem auto;
            max-width: 90%;
            height: 80vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #0077c2;
            color: #fff;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>基于Flask的在线训练平台</h1>
        <p></p>
    </header>

    <div class="pdf-container">
        <iframe src="MBHUB.pdf" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <footer>
        &copy; 2024 <a href="mailto:543477641@qq.com">联系我543477641@qq.com</a>
    </footer>
</body>
</html>
